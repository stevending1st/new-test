name: Page To Makedown
on: 
    issues:
        types: [opened, edited]
jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '14.16.0'
            - name: echo issue
              run:
                # issueTitle="${{github.event.issue.title}}";
                # issueBody="${{github.event.issue.body}}";
                pwd;
                ls;
                ./.github/scripts/runPageToMakedown.sh "${{github.event.issue.title}}" "${{github.event.issue.body}}";
